name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd stockout-serving
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic import test
        run: |
          cd stockout-serving
          python -c "import app; print('âœ… FastAPI app import OK')"

      - name: Docker build
        run: |
          cd stockout-serving
          docker build -t stockout-api:ci .
